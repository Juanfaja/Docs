<!DOCTYPE html>
<html>
<div id="headerdiv">
{% include head.html %}
{% include header.html %}
</div>
<body>
	<div id="menudiv">
	{% include nav.html nav=site.data.menu %}
	</div>
	<div id="maindiv">
		<main>
			{% if page.editable %}
			<a id="forkme_banner" href="{{ site.github.repository_url }}/blob/master/{{page.path}}">Ver en GitHub</a>
			{% endif %}
			<article>			
				{{ content }}
			</article>
			{% include footer.html %}
		</main>
	</div>
</body>
</html>
